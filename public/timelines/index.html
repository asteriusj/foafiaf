 <style type="text/css">
    body, input {
      font: 12pt verdana;
    }

    /* custom styles for individual items, load this after vis.css/vis-timeline-graph2d.min.css */

    .vis-item.output {
      background-color: #27a9e1;
      border-color: grey;
    }
    
    .vis-item.outcome {
      background-color: #0099b5;
      border-color: grey;
    }
    
    
    .vis-item.green {
      background-color: greenyellow;
      border-color: green;
    }

    /* create a custom sized dot at the bottom of the red item */
    .vis-item.red {
      background-color: red;
      border-color: darkred;
      color: white;
      font-family: monospace;
      box-shadow: 0 0 10px gray;
    }
    .vis-item.vis-dot.red {
      border-radius: 10px;
      border-width: 10px;
    }
    .vis-item.vis-line.red {
      border-width: 5px;
    }
    .vis-item.vis-box.red {
      border-radius: 0;
      border-width: 2px;
      font-size: 24pt;
      font-weight: bold;
    }

    .vis-item.orange {
      background-color: gold;
      border-color: orange;
    }
    .vis-item.vis-selected.orange {
      /* custom colors for selected orange items */
      background-color: orange;
      border-color: orangered;
    }

    .vis-item.magenta {
      background-color: magenta;
      border-color: purple;
      color: white;
    }

    /* our custom classes overrule the styles for selected events,
       so lets define a new style for the selected events */
    .vis-item.vis-selected {
      background-color: white;
      border-color: black;
      color: black;
      box-shadow: 0 0 10px gray;
    }
  </style>
    
  <script>
    function toggle(id, obj) {
        console.log('id',id)
        //console.log('obj', obj)
        var $input = $(obj);
        console.log("$input.prop('checked')", $input.prop('checked'))
        
        if ($input.prop('checked')) {
          
            console.log('$(#id)',$("#" + id))
            $("#" + id).display = 'block';   
            $("#" + id).show("fast");
            console.log('show', "#" + id)
            
        } else {
            console.log('$(#id)',$("#" + id))
            $("#" + id).hide("slow");
            $("#" + id).display = 'none';
            console.log('hide', "#" + id)
        }
    }
    function showhide(className, obj) {
        var $input = $(obj);
        console.log("$input.prop('checked')", $input.prop('checked'))
        if ($input.prop('checked')) {
            $(className).display = 'block';   
            $(className).show("fast");
            console.log('show', className)
        } else {
            $(className).hide("slow");
            $(className).display = 'none';
            console.log('hide', className)
        }
    }
  </script>
